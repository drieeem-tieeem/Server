{% extends 'base.html' %}

{% block header %}
<style>

  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {

    max-width: 900px;
    margin: 40px auto;
    margin-top: 70px;
  }

  ul {
  list-style-type: none;
  padding: 0;
  overflow: hidden;
  background-color: white;
  position: -webkit-sticky; /* Safari */
  position: sticky; /*was fixed */
  top: 5vh;
  z-index: 2;
  width: 95%;
  left: 2.5%;
  }

</style>


<link href="{{ url_for('static', filename='node_modules/@fullcalendar/core/main.min.css') }}" rel='stylesheet' />
<link href="{{ url_for('static', filename='node_modules/@fullcalendar/daygrid/main.min.css') }}" rel='stylesheet' />
<link href="{{ url_for('static', filename='node_modules/@fullcalendar/list/main.min.css') }}" rel='stylesheet' />

<script src="{{ url_for('static', filename='node_modules/@fullcalendar/core/main.min.js') }}"></script>

<script src="{{ url_for('static', filename='node_modules/@fullcalendar/daygrid/main.min.js') }}"></script>
<script src="{{ url_for('static', filename='node_modules/@fullcalendar/list/main.min.js') }}"></script>
<script src="{{ url_for('static', filename='node_modules/@fullcalendar/google-calendar/main.min.js') }}"></script>


<script>

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: [ 'dayGrid', 'list', 'googleCalendar' ],
    header: {
      left: 'prev,next,today',
      center: 'title',
      right: 'dayGridMonth,listYear'
    },

    displayEventTime: true, // don't show the time column in list view

    googleCalendarApiKey: 'AIzaSyD2ViURYgA70WEr7QKzwpcg-CSJNyB1b4o',

    events: 'drieeemtieeem@gmail.com',

    eventClick: function(arg) {

      // opens events in a popup window
      window.open(arg.event.url, '_blank', 'width=700,height=600');

      // prevents current tab from navigating
      arg.jsEvent.preventDefault();
    }

  });

  calendar.render();
});

</script>
{% endblock %}

{% block content %}

<div id='calendar'></div>

{% endblock %}
